modules:
  jira:projectPage:
    - key: velocity-predictor-hello-world-panel
      function: main
      title: Velocity Predictor
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg
  function:
    - key: main
      handler: index.run
app:
  id: ari:cloud:ecosystem::app/4edb9a53-8db6-4e3a-8bea-fdd4f781ce2a
  name: velocity-predictor
permissions:
  scopes:
    - read:comment:jira
    - read:comment.property:jira
    - read:group:jira
    - read:project:jira
    - read:project-role:jira
    - read:user:jira
    - read:avatar:jira
    - read:issue:jira
    - read:issue.property:jira
    - read:issue-link:jira
    - read:issue-details:jira
    - read:board-scope:jira-software
  external:
    fetch:
      backend:
        - 127.0.0.1
        - https://velocitypredictor.atlassian.net/rest/agile/1.0/board/
        - https://velocitypredictor.atlassian.net/rest/agile/1.0/board/1/issue
